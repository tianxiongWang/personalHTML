{% extends 'index.html' %}
{% block struct %}
<form onsubmit="return sb()" action="/upLoadPicture" method="POST" enctype="multipart/form-data">
    <p><input type="file" name="photo" id="file"></p>
    选择照片类别:&nbsp;&nbsp;<select name="cate" id="">
        {% for i in params.cates %}
        <p>
            <option value="{{i.id}}">{{i.name}}</option>
        </p>
        {% endfor %}
    </select>
    <p><input type="submit" value="上传照片" name="" id=""></p>
</form>
<script type="text/javascript" src="/static/js/upLoadPicture.js"></script>
{% endblock %}
